<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drum Machine</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="app">
        <header>
            <h1>Tap Music</h1>
            <p>Create sounds with just one tap</p>
        </header>
        <div class="visual"></div>
        <div class="pads">
            <div class="pad1">
                <span>Z</span>
                <audio src="./sounds/bubbles.mp3" class="sound"></audio>
            </div>
            <div class="pad2">
                <span>X</span>
                <audio src="./sounds/clay.mp3" class="sound"></audio>
            </div>
            <div class="pad3">
                <span>C</span>
                <audio src="./sounds/confetti.mp3" class="sound"></audio>
            </div>
            <div class="pad4">
                <span>V</span>
                <audio src="./sounds/glimmer.mp3" class="sound"></audio>
            </div>
            <div class="pad5">
                <span>B</span>
                <audio src="./sounds/moon.mp3" class="sound"></audio>
            </div>
            <div class="pad6">
                <span>N</span>
                <audio src="./sounds/ufo.mp3" class="sound"></audio>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
